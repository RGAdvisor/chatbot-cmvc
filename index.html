<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Sanitario Valcuvia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Benvenuto al Centro Sanitario Valcuvia</h1>
        <p>Come posso aiutarti oggi?</p>

        <div class="button-group">
            <!-- Aggiunto data-question per prendere il testo del bottone -->
            <button class="button" data-tipo="prenotazione" data-question="Come posso prenotare una visita?">Come posso prenotare una visita?</button>
            <button class="button" data-tipo="orari" data-question="Quali sono i vostri orari?">Quali sono i vostri orari?</button>
            <button class="button" data-tipo="indirizzo" data-question="Dove si trova il Centro?">Dove si trova il Centro?</button>
            <button class="button" data-tipo="specialita" data-question="Quali servizi fornite?">Quali servizi fornite?</button>
        </div>

        <!-- Area dedicata per la risposta alle domande fisse -->
        <div id="fixed-answer-area" class="response-box" style="display: none;">
            <!-- La risposta verrÃ  inserita qui da JavaScript -->
        </div>

        <!-- Contenitore principale della chat dinamica -->
        <div id="chat-container">
            <!-- I messaggi verranno aggiunti qui da JavaScript -->
        </div>

        <!-- Rimosso il blocco statico "initial-question" e "user-message" -->

        <!-- Area di input utente -->
        <div class="input-area">
             <textarea id="domanda" placeholder="Scrivi qui la tua domanda"></textarea>
             <button id="submit-button" class="submit-button">Invia</button>
        </div>

        <footer>
            <!-- Spostato il messaggio di ringraziamento nel JS per quando si invia una domanda libera -->
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
