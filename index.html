<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro Sanitario Valcuvia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="titolo">Sanitario Valcuvia</h1>

    <!-- Bottoni domande fisse -->
    <div class="button-group">
      <button class="chat-btn" onclick="inserisciDomanda('Come posso prenotare una visita?')">Come posso prenotare una visita?</button>
      <button class="chat-btn" onclick="inserisciDomanda('Quali sono i vostri orari?')">Quali sono i vostri orari?</button>
      <button class="chat-btn" onclick="inserisciDomanda('Dove si trova il Centro?')">Dove si trova il Centro?</button>
      <button class="chat-btn" onclick="inserisciDomanda('Quali servizi fornite?')">Quali servizi fornite?</button>
    </div>

    <!-- Box per risposta fissa -->
    <div id="risposta-fissa" class="risposta-fissa"></div>

    <!-- Chat -->
    <div class="chat-box" id="chat-container"></div>

    <!-- Input domanda -->
    <div class="input-wrapper">
      <textarea id="domanda" placeholder="Scrivi qui la tua domanda..."></textarea>
      <button id="invia" onclick="inviaDomanda()">Invia</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
