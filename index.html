<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Sanitario Valcuvia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intestazione -->
    <header>
        <h1>Benvenuto al Centro Sanitario Valcuvia</h1>
    </header>

    <!-- Sezione di Domande e Risposte -->
    <div class="chat-box">
        <textarea id="domanda" placeholder="Scrivi la tua domanda..." rows="5" cols="50"></textarea>
        <button onclick="handleInput()">Invia</button>
    </div>

    <!-- Sezione Risposta -->
    <div id="risposta"></div>

    <!-- Bottoni con risposte preimpostate -->
    <div class="button-container">
        <button class="button" data-tipo="prenotazione">Prenotazione</button>
        <button class="button" data-tipo="orari">Orari</button>
        <button class="button" data-tipo="indirizzo">Indirizzo</button>
        <button class="button" data-tipo="specialita">Specialit√†</button>
    </div>

    <!-- Area di Debugging per visualizzare la risposta API -->
    <pre id="debug" style="border: 1px solid black; padding: 10px; background-color: #f0f0f0; white-space: pre-wrap;"></pre>

    <!-- Includi il file script.js -->
    <script src="script.js"></script>
</body>
</html>
