<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro Sanitario Valcuvia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Benvenuto al Centro Sanitario Valcuvia</h1>

    <!-- Bottoni rapidi -->
    <div class="button-group">
      <button class="quick-question">Come prenoto una visita?</button>
      <button class="quick-question">Quali sono i vostri orari?</button>
      <button class="quick-question">Dove si trova il Centro?</button>
      <button class="quick-question">Quali servizi fornite?</button>
    </div>

    <!-- Contenitore della chat -->
    <div class="chat-container" id="chat-container"></div>

    <!-- Input area -->
    <div class="input-area">
      <textarea id="domanda" placeholder="Scrivi qui la tua domanda..."></textarea>
      <button id="invia-btn">Invia</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
