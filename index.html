<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centro Sanitario Valcuvia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Benvenuto al Centro Sanitario Valcuvia</h1>

    <!-- Bottoni domande fisse -->
    <div class="button-group">
      <button id="button1">Come posso prenotare una visita?</button>
      <button id="button2">Quali sono i vostri orari?</button>
      <button id="button3">Dove si trova il Centro?</button>
      <button id="button4">Quali servizi fornite?</button>
    </div>

    <!-- Risposta fissa -->
    <div id="risposta-fissa" class="response-box"></div>

    <!-- Riga input DOMANDA LIBERA -->
    <div class="input-row">
      <div class="assist-button">Come posso aiutarti?</div>
    </div>
    <div class="input-row">
      <textarea id="domanda" class="green-textarea" placeholder="Scrivi qui la tua domanda..."></textarea>
    </div>

    <!-- Chat (domanda + risposta) -->
    <div id="chat-container" class="chat-container"></div>

    <footer>
      Grazie per la domanda! Ti risponderemo al pi√π presto.
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
