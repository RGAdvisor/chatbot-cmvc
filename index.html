<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Sanitario Valcuvia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Benvenuto al Centro Sanitario Valcuvia</h1>
        <h2>Come posso aiutarti oggi?</h2>

        <div class="button-group">
            <button id="button1" class="button" data-tipo="prenotazione">Come posso prenotare una visita?</button>
            <button id="button2" class="button" data-tipo="orari">Quali sono i vostri orari?</button>
            <button id="button3" class="button" data-tipo="indirizzo">Dove si trova il Centro?</button>
            <button id="button4" class="button" data-tipo="specialita">Quali servizi fornite?</button>
        </div>

        <div class="chat-container">
            <!-- Domanda dell'utente (a sinistra) -->
            <div class="user-message">
                <textarea id="domanda" placeholder="Scrivi qui la tua domanda"></textarea>
            </div>
            
            <!-- Risposta del chatbot (a destra) -->
            <div class="gpt-response">
                <textarea class="response-box" placeholder="Risposte automatiche del chatbot" readonly></textarea>
            </div>
        </div>

        <button class="submit-button">Invia</button>

        <footer>
            Grazie per la domanda! Ti risponderemo al pi√π presto.
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
