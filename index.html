<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Assistente Virtuale – Centro Sanitario Valcuvia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eafafa;
      margin: 20px;
    }

    h1 {
      color: #003c47;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      background-color: #00949c;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .chatbox {
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .chat-entry {
      display: flex;
      justify-content: space-between;
      background-color: #fff;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .user {
      text-align: left;
      width: 45%;
      font-weight: bold;
      color: #003c47;
    }

    .bot {
      text-align: right;
      width: 45%;
      color: #333;
    }

    #inputBox {
      display: flex;
      margin-top: 20px;
    }

    #domanda {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    #invia {
      padding: 10px 20px;
      background-color: #00949c;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
    }

    .footer a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Assistente Virtuale – Centro Sanitario Valcuvia</h1>
  <p>Ciao! Sono l’assistente virtuale del centro.<br>Posso aiutarti con le informazioni principali. Scegli un'opzione:</p>

  <button class="button" onclick="handleClick('prenotazione')">Come prenotare una visita?</button>
  <button class="button" onclick="handleClick('orari')">Quali sono gli orari?</button>
  <button class="button" onclick="handleClick('indirizzo')">Dove si trova il centro?</button>
  <button class="button" onclick="handleClick('specialita')">Che specialità avete?</button>

  <div class="chatbox" id="chatbox"></div>

  <div id="inputBox">
    <input type="text" id="domanda" placeholder="Scrivi la tua domanda...">
    <button id="invia" onclick="handleInput()">Invia</button>
  </div>

  <div class="footer">
    Hai bisogno di ulteriori chiarimenti?<br>
    Scrivici a <a href="mailto:segreteria@csvcuvio.it">segreteria@csvcuvio.it</a><br>
    Ti risponderemo il prima possibile.
  </div>

  <script>
    function addChatEntry(userText, botText) {
      const chatbox = document.getElementById("chatbox");
      const entry = document.createElement("div");
      entry.className = "chat-entry";
      entry.innerHTML = `<div class="user">${userText}</div><div class="bot">${botText}</div>`;
      chatbox.appendChild(entry);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleClick(tipo) {
      let risposta = "";
      let domanda = "";

      switch (tipo) {
        case 'prenotazione':
          domanda = "Come prenotare una visita?";
          risposta = "Puoi prenotare chiamando lo 0332 624820 o scrivendo a segreteria@csvcuvio.it.";
          break;
        case 'orari':
          domanda = "Quali sono gli orari?";
          risposta = "Lunedì, Mercoledì e Venerdì: 9–12 / 14–19.30<br>Martedì: 14–19.30<br>Giovedì: 9–12<br>Sabato: 9–13";
          break;
        case 'indirizzo':
          domanda = "Dove si trova il centro?";
          risposta = "Ci trovi in Via Enrico Fermi, 6 – 21030 Cuvio (VA)";
