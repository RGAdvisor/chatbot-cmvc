<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente Centro Sanitario Valcuvia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .chat-box {
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      background-color: #f2f9ff;
    }
    .message {
      margin: 8px 0;
    }
    .user {
      font-weight: bold;
      color: #007a5e;
    }
    .bot {
      color: #444;
    }
    .input-area {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #007a5e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    a {
      color: #007a5e;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üí¨ Assistente Centro Sanitario Valcuvia</div>
    <div id="chat" class="chat-box"></div>
    <div id="error" class="error" style="display:none;">‚ö†Ô∏è Errore durante la richiesta. Riprova pi√π tardi.</div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Scrivi qui la tua domanda..." />
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const errorBox = document.getElementById("error");

      const domanda = input.value.trim();
      if (!domanda) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = `Utente: ${domanda}`;
      chat.appendChild(userMsg);

      input.value = "";
      errorBox.style.display = "none";

      try {
        const res = await fetch("/.netlify/functions/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ domanda }),
        });
        const data = await res.json();
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerHTML = data.risposta;
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        console.error("Errore fetch:", error);
        errorBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
