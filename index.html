<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centro Sanitario Valcuvia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Benvenuto al Centro Sanitario Valcuvia</h1>
    <p>Come posso aiutarti?</p>

    <!-- Bottoni domande rapide -->
    <div class="button-group">
      <button class="quick-question">Come prenoto una visita?</button>
      <button class="quick-question">Quali sono gli orari?</button>
      <button class="quick-question">Dove si trova il centro?</button>
      <button class="quick-question">Che specialità avete?</button>
    </div>

    <!-- Chat -->
    <div id="chat-container"></div>

    <!-- Campo input + bottone -->
    <textarea id="domanda" placeholder="Scrivi qui la tua domanda..."></textarea>
    <button id="invia-btn">Invia</button>

    <p class="nota-finale">Grazie per la domanda! Ti risponderemo al più presto.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
