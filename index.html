<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Sanitario Valcuvia - Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Benvenuto al Centro Sanitario Valcuvia</h1>
        <p>Come posso aiutarti oggi?</p>

        <div class="button-group">
            <button id="button1">Come posso prenotare una visita?</button>
            <button id="button2">Quali sono i vostri orari?</button>
            <button id="button3">Dove si trova il Centro?</button>
            <button id="button4">Quali servizi fornite?</button>
        </div>

        <div id="chat-container" class="chat-container">
            <!-- Risposte fisse -->
            <div class="response-box">
                <p>Ci trovi in Via Enrico Fermi, 6 – 21030 Cuvio (VA)</p>
            </div>
            <div class="response-box">
                <p>Lunedì, Mercoledì e Venerdì: 9–12 / 14–19.30, Martedì: 14–19.30, Giovedì: 9–12, Sabato: 9–13</p>
            </div>
        </div>

        <!-- Domanda iniziale e area per input -->
        <div class="initial-question">
            <p>Come posso aiutarti?</p>
        </div>
        
        <div class="user-message">
            <input type="text" id="domanda" placeholder="Scrivi qui la tua domanda..." />
        </div>

        <button class="submit-button">Invia</button>
        <footer>
            <p>Grazie per la domanda! Ti risponderemo al più presto.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
