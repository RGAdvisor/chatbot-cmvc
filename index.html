<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente Centro Sanitario Valcuvia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.4rem;
      display: flex;
      align-items: center;
    }
    h1::before {
      content: "üí¨";
      margin-right: 10px;
    }
    .response-box {
      background: #f0f8ff;
      padding: 10px;
      min-height: 30px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 1rem;
    }
    form {
      display: flex;
      margin-top: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #14803f;
      color: white;
      font-weight: bold;
      border: none;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      background-color: #eee;
      color: #444;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assistente Centro Sanitario Valcuvia</h1>
    <div id="response" class="response-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Scrivi qui la tua domanda..." required />
      <button type="submit">Invia</button>
    </form>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const responseBox = document.getElementById("response");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const domanda = input.value.trim();
      if (!domanda) return;

      responseBox.innerHTML = "‚åõ Attendi un momento...";
      errorBox.style.display = "none";

      try {
        const res = await fetch("/.netlify/functions/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ domanda }),
        });

        const data = await res.json();
        if (data.risposta) {
          responseBox.innerHTML = data.risposta;
        } else {
          responseBox.innerHTML = "";
          errorBox.style.display = "block";
          errorBox.textContent = "‚ö†Ô∏è Nessuna risposta generata.";
        }
      } catch (error) {
        responseBox.innerHTML = "";
        errorBox.style.display = "block";
        errorBox.textContent = "‚ö†Ô∏è Errore durante la richiesta. Riprova pi√π tardi.";
      }

      input.value = "";
    });
  </script>
</body>
</html>
