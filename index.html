<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Sanitario Valcuvia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Benvenuto al Centro Sanitario Valcuvia</h1>

    <div class="button-group">
        <button id="button1" data-tipo="prenotazione">Come posso prenotare una visita?</button>
        <button id="button2" data-tipo="orari">Quali sono i vostri orari?</button>
        <button id="button3" data-tipo="indirizzo">Dove si trova il Centro?</button>
        <button id="button4" data-tipo="specialita">Quali servizi fornite?</button>
    </div>

    <!-- Box con la risposta fissa -->
    <div id="risposta-fissa" class="response-box"></div>

    <!-- Area domanda e invio -->
    <div class="input-row">
        <button class="half-button white">Come posso aiutarti?</button>
        <textarea id="domanda" placeholder="Scrivi qui la tua domanda..."></textarea>
        <button class="half-button green submit-button">Scrivi la tua domanda</button>
    </div>

    <!-- Area chat -->
    <div id="chat-container" class="chat-container"></div>

    <footer>Grazie per la domanda! Ti risponderemo al pi√π presto.</footer>
</div>

<script src="script.js"></script>
</body>
</html>
