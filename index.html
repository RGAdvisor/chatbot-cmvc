<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Sanitario Valcuvia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Benvenuto al Centro Sanitario Valcuvia</h1>
        <p>Come posso aiutarti?</p>

        <div class="button-group">
            <button id="button1">Come prenoto una visita?</button>
            <button id="button2">Quali sono gli orari?</button>
            <button id="button3">Dove si trova il centro?</button>
            <button id="button4">Che specialità avete?</button>
        </div>

        <textarea placeholder="Ciao"></textarea>

        <button class="submit-button">Invia</button>

        <div id="response" class="response"></div>

        <footer>
            Grazie per la domanda! Ti risponderemo al più presto.
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
