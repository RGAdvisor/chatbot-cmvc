<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente Virtuale – Centro Sanitario Valcuvia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Benvenuto al Centro Sanitario Valcuvia</h1>
    <p>Come posso aiutarti?</p>

    <div class="buttons">
      <button onclick="handleClick('prenotazione')">Come prenoto una visita?</button>
      <button onclick="handleClick('orari')">Quali sono gli orari?</button>
      <button onclick="handleClick('indirizzo')">Dove si trova il centro?</button>
      <button onclick="handleClick('specialita')">Che specialità avete?</button>
    </div>

    <div class="chat-box" id="risposta">Benvenuto! Scrivi una domanda o scegli un'opzione.</div>

    <div class="input-box">
      <textarea id="domanda" placeholder="Scrivi qui..."></textarea>
      <button onclick="handleInput()">Invia</button>
    </div>

    <p class="footer">
      Grazie per la domanda! Ti risponderemo al più presto.<br />
      Hai bisogno di ulteriori chiarimenti?<br />
      Scrivici a <a href="mailto:segreteria@csvcuvio.it">segreteria@csvcuvio.it</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
