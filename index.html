<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro Sanitario Valcuvia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Benvenuto al Centro Sanitario Valcuvia</h1>
    <p>Come posso aiutarti?</p>

    <!-- Bottoni domande fisse -->
    <div class="button-group">
      <button class="faq-button">Come prenoto una visita?</button>
      <button class="faq-button">Quali sono gli orari?</button>
      <button class="faq-button">Dove si trova il centro?</button>
      <button class="faq-button">Che specialità avete?</button>
    </div>

    <!-- Container messaggi utente e risposta GPT -->
    <div id="chat-container"></div>

    <!-- Area di input -->
    <textarea id="domanda" placeholder="Scrivi qui la tua domanda..."></textarea>
    <button id="invia">Invia</button>
    <p id="conferma">Grazie per la domanda! Ti risponderemo al più presto.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
