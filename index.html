<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ciao! Sono l’assistente virtuale del centro.<br>Posso aiutarti con le informazioni principali. Scegli un'opzione:
</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ciao! Sono l’assistente virtuale del centro.<br>Posso aiutarti con le informazioni principali. Scegli un'opzione:</h1>
 
    <div class="buttons">
      <button onclick="handleClick('prenotazione')">Come prenotare una visita?</button>
      <button onclick="handleClick('orari')">Quali sono gli orari?</button>
      <button onclick="handleClick('indirizzo')">Dove si trova il centro?</button>
      <button onclick="handleClick('specialita')">Che specialità avete?</button>
    </div>

    <div class="chat-box" id="risposta">Benvenuto! Scrivi una domanda o scegli un'opzione.</div>

    <div class="input-box">
      <input type="text" id="domanda" placeholder="Scrivi qui..." />
      <button onclick="handleInput()">Invia</button>
    </div>

    <p class="footer">
      Hai bisogno di ulteriori chiarimenti?<br />
      Scrivici a <a href="mailto:segreteria@csvcuvio.it">segreteria@csvcuvio.it</a><br />
      Ti risponderemo il prima possibile.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
